
<html>
<head>
<title>Yesh Gifts - Login</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#6c5ce7,#00cec9);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:40px;
    border-radius:20px;
    width:300px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

input{
    width:100%;
    padding:12px;
    margin:15px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#6c5ce7;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#4834d4;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Welcome to Yesh Gifts üíù</h2>
<p>Enter Mobile Number</p>

<input type="text" id="mobile" placeholder="Enter 10 digit number">

<button onclick="login()">Continue</button>
</div>

<script>
function login(){
    var number = document.getElementById("mobile").value;
    if(number.length == 10){
        localStorage.setItem("customerNumber", number);
        window.location.href = "order.html";
    }else{
        alert("Enter valid 10 digit number");
    }
}
</script>

</body>
</html>
